<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Page</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: lime;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    button {
      width: 150px;
      height: 60px;
      border-radius: 30px;
      background-color: #333;
      color: lime;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .text {
      position: absolute;
      top: 15%;
      left: 10%;
      color: rgb(238, 11, 11);
      font-family: 'Hack', monospace;
    }

    .tex {
      position: absolute;
      top: 15%;
      left: 87%;
      color: rgb(255, 5, 5);
      font-family: 'Hack', monospace;
    }

    .t {
      position: absolute;
      top: 20%;
      left: 8%;
      color: lime;
      font-family: 'Hack', monospace;
    }

    .t1 {
      position: absolute;
      top: 20%;
      left: 87%;
      color: lime;
      font-family: 'Hack', monospace;
    }

    .had {
      position: absolute;
      top: 10%;
      left: 43%;
      color: lime;
      font-family: 'Hack', monospace;
      box-shadow: 1px 1px 10px rgba(0, 255, 0, 0.5);
    }

    .design {
      position: absolute;
      top: 55%;
      left: 10%;
      color: lime;
      font-family: 'Hack', monospace;
      box-shadow: 1px 1px 10px rgba(0, 255, 0, 0.5);
      animation: glitch 2s infinite alternate;
    }

    .design2 {
      position: absolute;
      top: 55%;
      left: 80%;
      color: lime;
      font-family: 'Hack', monospace;
      box-shadow: 1px 1px 10px rgba(0, 255, 0, 0.5);
      animation: glitch 2s infinite alternate-reverse;
    }

    .design3 {
      position: absolute;
      top: 10%;
      left: 63%;
      color: lime;
      font-family: 'Hack', monospace;
      box-shadow: 1px 1px 10px rgba(0, 255, 0, 0.5);
      animation: blink 1s infinite alternate;
    }

    .design4 {
      position: absolute;
      top: 10%;
      left: 35%;
      color: lime;
      font-family: 'Hack', monospace;
      box-shadow: 1px 1px 10px rgba(0, 255, 0, 0.5);
      animation: blink 1s infinite alternate;
    }

    @keyframes glitch {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(5px);
      }
      50% {
        transform: translateX(-5px);
      }
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .mnd {
      text-align: center;
      padding: 20px;
      background-color: rgb(232, 6, 6);
      width: 100%;
      height: 1%;
      position: fixed;
      top: 0; /* Change 'bottom' to 'top' */
    }

    .mndi {
      text-align: center;
      padding: 20px;
      background-color: rgb(232, 6, 6);
      width: 100%;
      height: 1%;
      position: fixed;
      bottom: 0%;
    }

    .titu1 {
      position: absolute;
      top: 30%;
      left: 46%;
      color: lime;
      font-family: 'Hack', monospace;
      animation: glowAnimation 1s ease-in-out infinite alternate;
    }

    .titu2 {
      position: absolute;
      top: 40%;
      left: 46%;
      color: lime;
      font-family: 'Hack', monospace;
      animation: glowAnimatio 1s ease-in-out infinite alternate;
    }

    .titu3 {
      position: absolute;
      top: 50%;
      left: 46%;
      color: lime;
      font-family: 'Hack', monospace;
      animation: glowAnimati 1s ease-in-out infinite alternate;
    }

    .titu4 {
      position: absolute;
      top: 60%;
      left: 46%;
      color: lime;
      font-family: 'Hack', monospace;
      animation: glowAnimat 1s ease-in-out infinite alternate;
    }

    .titu {
      position: absolute;
      top: 80%;
      left: 47%;
      width: 7%;
      height: 5%;
      color: lime;
      font-family: 'Hack', monospace;
      animation: glowAnima 1s ease-in-out infinite alternate;
    }

    body.blinking {
      animation: blinkScreen 1s infinite;
    }

    @keyframes blinkScreen {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    .design5 {
      position: absolute;
      top: 10%;
      left: 1%;
      color: lime;
      font-family: 'Hack', monospace;
      box-shadow: 1px 1px 10px rgba(102, 255, 14, 0.959);
      animation: blink 0.2s infinite alternate;
     
    }


@keyframes glowAnimation {
  0% {
    box-shadow: 0 0 0px #fff, 0 0 0px #fff, 0 0 px #fff;

}

}

  }
  100% {
    box-shadow: 0 0 0px #fff, 0 0 0px #fff, 0 0 5px #fff;
  }
}
@keyframes glowAnimat {
  0% {
    box-shadow: 0 0 0px #fff, 0 0 0px #fff, 0 0 0px #fff;
  }
  100% {
    box-shadow: 0 0 0px #fff, 0 0 0px #fff, 0 0 5px #fff;
  }
}
@keyframes glowAnima {
  0% {
    box-shadow: 0 0 0px #fff, 0 0 0px #fff, 0 0 0px #fff;
  }
  100% {
    box-shadow: 0 0 0px #fff, 0 0 0px #fff, 0 0 5px #fff;
  }
}

  <div class="design3">

  <div class="design4">

  <div class="had">
    <h1>CurrentAccount</h1>
    <hr>
  </div>
  <div class="container">
    <div class="buttons">
      <button class="titu1" id="btn1">Add Cash</button>
      <button class="titu2" id="btn2">Remove Cash</button>
      <button class="titu3" id="btn3">Look Cash</button>
      <button class="titu4" id="btn4">Owner</button>
      <button class="titu" id="btn5">SET Name</button>
 
    </div>

    <h2 id="p1"></h2>

  <!-- <script>
    function animateFirecracker() {
      const firecracker = document.getElementById('p11');
      firecracker.classList.add('animate');
    }

  <script>
    let bb = 0;
    let owner = " ";
    let count = 0;
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const btn4 = document.getElementById("btn4");
    const btn5 = document.getElementById("btn5");

    btn5.addEventListener("click", () => {
      let hh = prompt("enter Name");
      owner = hh;
    });

    btn1.addEventListener("click", () => {
      let addCash = prompt("Add cash");
      let cashToAdd = parseInt(addCash);
      if (!isNaN(cashToAdd)) {
        bb += cashToAdd;
      }
      let p = document.getElementById("p1");
      if (count % 2 == 0) {
        p.innerHTML = bb;
      } else {
        p.innerHTML = "******";
      }
    });

    btn2.addEventListener("click", () => {
      let removeCash = prompt("Remove cash");
      let cashToRemove = parseInt(removeCash);
      if (!isNaN(cashToRemove)) {
        bb -= cashToRemove;
      }
      let p = document.getElementById("p1");

      if (count % 2 == 0) {
        p.innerHTML = bb;
      } else {
        p.innerHTML = "******";
      }
    });

    btn3.addEventListener("click", () => {
      count++;
      let p = document.getElementById("p1");

      p.innerHTML = "******";

      if (count % 2 == 0) {
        p.innerHTML = bb;
      }
    });

    btn4.addEventListener("click", () => {
      p2.innerHTML = owner;
    });
  </script>
