
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    button {
      width: 150px;
      height: 60px;
      border-radius: 30px;
      background-color: rgb(29, 19, 100);
      color: aliceblue;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #271772;
      transform: scale(1.05);
    }

    .text {
      position: absolute;
      top: 10%;
      left: 10%;
      color: red;
    }

    .tex {
      position: absolute;
      top: 10%;
      left: 87%;
      color: red;
    }

    .t {
      position: absolute;
      top: 15%;
      left: 8%;
      color: red;
    }

    .t1 {
      position: absolute;
      top: 15%;
      left: 87%;
      color: red;
    }
    .had {
      position: absolute;
      top: 5%;
      left: 43%;
      color: rgb(0, 0, 0);
      box-shadow: 1;
    }
    .design {
      position: absolute;
      top: 50%;
      left: 10%;
      color: rgb(0, 0, 0);
      box-shadow: 1;
    }
    .design2 {
      position: absolute;
      top: 50%;
      left: 80%;
      color: rgb(0, 0, 0);
      box-shadow: 1;
    }
    .design3 {
      position: absolute;
      top: 5%;
      left: 60%;
      color: rgb(0, 0, 0);
      box-shadow: 1;
    }
    .design4 {
      position: absolute;
      top: 5%;
      left: 37%;
      color: rgb(0, 0, 0);
      box-shadow: 1;
    }
    .mndi {
    text-align: center;
    padding: 20px;
    background-color: rgb(47, 40, 40);
    width: 100%;
    height: 3%;
    position: fixed;
    bottom: 0%;
}
  </style>
</head>

<body>
  <div class="mndi">
    <p id="p" style="color: rgb(255, 0, 0);">National Bank |||| Copyright Â© 2023 Bank.com</p>
  </div>
  <div class="design">
    <img src="green-2084561_1280.png" alt="SERVER FAIL" height="100">
  </div>
  <div class="design2">
    <img src="green-2084561_1280.png" alt="SERVER FAIL" height="100">
  </div>
  <div class="design3">
    <img src="money-5273328_1280.png" alt="SERVER FAIL" height="100">
  </div>
  <div class="design4">
    <img src="money-5273328_1280.png" alt="SERVER FAIL" height="100">
  </div>
  <div class="had">
    <h1>CurrentAccount</h1>
    <hr>
  </div>
  <div class="container">
    <div class="buttons">
      <button id="btn1">Add Cash</button>
      <button id="btn2">Remove Cash</button>
      <button id="btn3">Look Cash</button>
      <button id="btn4">Owner</button>
    </div>
  </div>
  <div class="text">
    <h2 id="p1">00</h2>
    
  </div>
  <div class="tex">
    <h2 id="p2">00</h2>
  </div>
  <div class="t">
    <h2>TOTAL CASH</h2>
    <hr>
  </div>
  <div class="t1">
    <h2>OWNER</h2>
    <hr>
  </div>

  <script>
    let bb = 0;

    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const btn4 = document.getElementById("btn4");

    btn1.addEventListener("click", () => {
      let addCash = prompt("Add cash");
      let cashToAdd = parseInt(addCash);
      if (!isNaN(cashToAdd)) {
        bb += cashToAdd;
      }
    });

    btn2.addEventListener("click", () => {
      let removeCash = prompt("Remove cash");
      let cashToRemove = parseInt(removeCash);
      if (!isNaN(cashToRemove)) {
        bb -= cashToRemove;
      }
    });

    btn3.addEventListener("click", () => {
      let p = document.getElementById("p1");
      p.innerHTML = bb;
    });

    btn4.addEventListener("click", () => {
      let owner = "NOOB CODER";
      localStorage.setItem("owner", owner);
      let g = localStorage.getItem("owner");
      let pp = document.getElementById("p2");
      pp.innerHTML = g;
    });
  </script>
</body>

</html>
